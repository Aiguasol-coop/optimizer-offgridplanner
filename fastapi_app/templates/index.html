<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="MVS Eland simulation server" />
    <link rel="icon" href="{{ url_for('static', path='/favicon.ico') }}" />
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet" />
    <title>MVS Eland SimServer</title>

</head>
<body>
<h1>Welcome to ELand's MVS simulation server! </h1>
<img src="{{ url_for('static', path='/logo-eland.jpg') }}">
<div>
    <h2>Test simulation with custom json</h2>
    <p>Upload an mvs input json file and click on "Run simulation"</p>
    <form action="/uploadjson/" enctype="multipart/form-data" method="post">
    <!-- the value of `name` property should be used in the uploadjson endpoint function -->
    <input name="json_file" type="file" multiple>
    <input value="Run simulation" type="submit">
    </form>
</div>

<div>
    <h2>More information</h2>
    <ul>
        <li><a href="https://elandh2020.eu" target="_blank">More about E-LAND Horizon 2020's project</a></li>
        <li><a href="https://github.com/rl-institut/mvs_eland" target="_blank">More MVS simulation</a></li>
        <li><a href="https://github.com/rl-institut/mvs_eland_api" target="_blank">More about this server structure</a></li>
    </ul>
</div>
{% block body %}{% endblock body%}


</body>
</html>
