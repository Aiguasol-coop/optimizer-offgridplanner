apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.project.name }}-worker-grid
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: {{ .Values.project.name }}-worker-grid
  template:
    metadata: 
      labels: 
        app: {{ .Values.project.name }}-worker-grid
    spec:
      initContainers:
        - name: {{ .Values.project.name }}-wait-for-redis
          image: busybox:1.34
          command:
            - sh
            - -c
            - |
              echo "Waiting for redis..."
              until nc -z redis 6379; do
                sleep 1
              done
              echo "Redis is up!"
      containers:
      - name: {{ .Values.project.name }}-worker-grid
        image: {{ .Values.worker-grid.image.repository }}:{{ .Values.worker-grid.image.tag}}
        imagePullPolicy: {{ .Values.worker-grid.image.pullPolicy }}
        env:
          - name: CELERY_BROKER_URL
            value: {{ .Values.worker-grid.CELERY_BROKER_URL }}
          - name: CELERY_RESULT_BACKEND
            value: {{ .Values.worker-grid.CELERY_RESULT_BACKEND }}
          - name: CELERY_TASK_NAME
            value: {{ .Values.worker-grid.CELERY_TASK_NAME }}